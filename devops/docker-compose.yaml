version: '3.7'

services:
  todo-ui:
    image: evegarden/todo-client:latest
    restart: on-failure
    ports:
      - "81:80"
    depends_on:
      todo-service:
        condition: service_started
# test
  todo-redis:
    container_name: todo-redis
    image: redis:4.0.10-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - todo-redis-data:/data

  todo-service:
    image: evegarden/todo-server:latest
    restart: on-failure
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    env_file:
      - env/security.env
      - env/mongodb.env
      - env/node.env

  mongo:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    env_file:
      - env/mongodb.env

volumes:
  todo-redis-data:
